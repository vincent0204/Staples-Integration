log4j.rootLogger=INFO, console, logfile
######################## 
# Console Appender 
####################### 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm} %c %m%n 
######################## 
# File Appender 
####################### 
log4j.appender.logfile=org.apache.log4j.FileAppender
#log4j.appender.logfile.File=/Users/zhangqi/Documents/workspace/Staples-Integration/csv/log.txt
log4j.appender.logfile.File=/root/salesforce/log/salesforce.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.Append=true
log4j.appender.logfile.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm} %c %m%n 
