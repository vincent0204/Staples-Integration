log4j.rootLogger=INFO, console, logfile, mail
######################## 
# Console Appender 
####################### 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm} %c %m%n 
######################## 
# File Appender 
####################### 
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=/Users/zhangqi/Documents/workspace/Staples-Integration/csv/log.txt
#log4j.appender.logfile.File=/root/salesforce/log/salesforce.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.Append=true
log4j.appender.logfile.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm} %c %m%n 
######################## 
# SMTP Appender 
####################### 
log4j.appender.mail=org.apache.log4j.net.SMTPAppender 
log4j.appender.mail.Threshold=INFO 
log4j.appender.mail.BufferSize=10 
log4j.appender.mail.From=vincent.zhang@ibreakingpoint.com
log4j.appender.mail.SMTPHost=smtp.gmail.com
log4j.appender.mail.Subject=Staples Salesforce Integration Errors
log4j.appender.mail.To=vincent.zhang@ibreakingpoint.com 
log4j.appender.mail.layout=org.apache.log4j.PatternLayout 
log4j.appender.mail.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n